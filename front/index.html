<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>考勤</title>
    
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <script src="js/mui.min.js"></script>
    
    <script src="libs/bower_components/angular/angular.min.js"></script>
    <script src="libs/bower_components/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="libs/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

</head>
<body>
<script>
	mui.init();
	//初始化，并预加载webview模式的选项卡			
	function preload () {
		mui.preload({
			id:'dash',
			url:'templates/dash.html',
			styles: {
				popGesture: 'hide'
			}
		});
	}
	
	//首页返回键处理
	//处理逻辑：1秒内，连续两次按返回键，则退出应用；
	var first = null;
	mui.back = function() {
		//首次按键，提示‘再按一次退出应用’
		if (!first) {
			first = new Date().getTime();
			mui.toast('再按一次退出应用');
			setTimeout(function() {
				first = null;
			}, 1000);
		} else {
			if (new Date().getTime() - first < 1000) {
				plus.runtime.quit();
			}
		}
	};
	
	mui.plusReady(function() {
		//延迟的原因：优先打开启动导航页面，避免资源争夺
		setTimeout(function () {
			//预加载
			preload();
		},200);
		
		mui.openWindow({
			url:'templates/dash.html',
			id:'dash',
			createNew:false,
		});
	});
</script>
</body>
</html>
